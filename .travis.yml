
env:
   global:
     - CONAN_REFERENCE: "conan-arduino-sdk/1.0.0"
     - CONAN_USERNAME: "anton-matosov"
     - CONAN_LOGIN_USERNAME: "anton-matosov"
     - CONAN_CHANNEL: "stable"
     
linux: &linux
   os: linux
   sudo: required
   language: python
   python: "3.6"
   services:
     - docker
osx: &osx
   os: osx
   language: generic
matrix:
   include:
      - <<: *linux
        env: CONAN_GCC_VERSIONS=6.3 CONAN_DOCKER_IMAGE=lasote/conangcc63

install:
  - chmod +x .travis/install.sh
  - ./.travis/install.sh

script:
  - chmod +x .travis/run.sh
  - ./.travis/run.sh
